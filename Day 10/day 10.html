<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 10 – Semantic HTML</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #fff; }
    main, section, article, footer {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <article>
        <h2>Blog Title</h2>
        <p>This is the content of the blog article. Semantic tags give meaning to your layout and help accessibility & SEO.</p>
      </article>
    </section>
    <footer>
      <p>© 2025 codingwithap</p>
    </footer>
  </main>
</body>
</html>
