<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 28 â€“ CSS Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    .item {
      background: #9b59b6;
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
  </div>
</body>
</html>
