<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div vs span</title>
  <style>
    div {
      background-color: #a2d5f2;
      padding: 10px;
      margin-bottom: 10px;
    }
    span {
      background-color: #f7a9a8;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div>This is a div (block-level).</div>
  <div>This will be on a new line.</div>

  <p>This is a <span>span element</span> inside a paragraph.</p>

</body>
</html>
