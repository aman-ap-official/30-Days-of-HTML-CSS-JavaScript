<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid #3498db;
      margin: 30px;
      background-color: #f1f1f1;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">I am a box!</div>
</body>
</html>
